<div class="game-board">
  <button class="startGameButton" ng-click="newGame()"></button>
  <div ng-repeat="(gameTokenId, gameToken) in game.board.gameTokens">
    <game-token data-token-id="{{gameTokenId}}"></game-token>
  </div>

</div>
<div class="console">
  <p>Active Player: {{game.gameState.activePlayer}}</p>
  <p>Remaining Moves: {{game.gameState.remainingPlayerTurns}}</p>
</div>
